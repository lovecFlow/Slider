<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #cc7727 -26%, #83671a 145%);">
          <h1>EMP Museum</h1>
          <p>USA</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #c27d7d -1%, #5c4040 124%);">
          <h1>Brisbane City</h1>
          <p>Australia</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #adadad 1%, #5f5f5f 128%);
          "
        >
          <h1>Messeplatz, Basel</h1>
          <p>Switzerland</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #e97100 -8%, #c47500 138%);
          "
        >
          <h1>Tokyo Tower</h1>
          <p>Japan</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1493476523860-a6de6ce1b0c3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1469&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1494660084187-79afc14b7c0c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=960&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1526230707231-9b2d204b782d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1454&q=80');
          "
        ></div>
        <div
          style="
            background-image: url(https://images.unsplash.com/photo-1451755032734-ada8d61ecf2f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=704&q=80);
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
